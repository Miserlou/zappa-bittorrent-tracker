<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ZBT - Zappa BitTorrent Tracker</title>

    <link id="favicon" rel="shortcut icon" href="https://www.bittorrent.com/faviconNew.ico"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
    /* Sticky footer styles
    -------------------------------------------------- */
    html {
      position: relative;
      min-height: 100%;
    }
    body {
      /* Margin bottom by footer height */
      margin-bottom: 60px;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 60px;
      background-color: #f5f5f5;
    }


    /* Custom page CSS
    -------------------------------------------------- */
    /* Not required for template or sticky footer method. */

    .container {
      width: auto;
      max-width: 680px;
      padding: 0 15px;
    }
    .container .text-muted {
      margin: 20px 0;
    }

    </style>
  </head>
  <body>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>I'm a <b>server-less</b> BitTorrent tracker!</h1>
      </div>

      <h3>
        <a href="/announce">Announce</a> to me :)
      </h3>

      <table class="table table-hover">

        <caption>Active Torrents</caption> 

        <thead>
          <td><b>Hash</b></td>
          <td><b>Peers</b></td>
          <td><b>Completed</b></td>
        </thead>

        <tbody> 
          {% for item in items %}
            <tr> 
              <td><a href="/scrape?info_hash={{item.info_hash}}">{{item.info_hash}}</a></td>
              <td>{{item.peers}}</td>
              <td>{{item.completed}}</td>
            </tr>
          {% endfor %}
        </tbody> 

      </table>

    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Powered by <i><a href="https://github.com/Miserlou/zappa-bittorrent-tracker">zappa-bittorent-tracker</a></i>.</p>
      </div>
    </footer>


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
